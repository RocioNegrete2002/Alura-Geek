<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span>❤️❤️❤️ AluraGeek ❤️❤️❤️</span>
        </div>
    </header>
    
    <main>
        <section class="form-section">
            <form id="productForm">
                <input type="text" id="productName" placeholder="nombre..." required>
                <input type="number" id="productPrice" placeholder="precio..." required>
                <input type="url" id="productImage" placeholder="imagen..." required>
                <button type="submit" id="submitBtn">Enviar</button>
                <button type="reset" id="clearBtn">Limpiar</button>
            </form>
        </section>
        
        <section class="product-list" id="productContainer">
            <!-- Product cards will be added here dynamically -->
        </section>
    </main>
    
    <footer>
        <span>❤️❤️❤️ AluraGeek (DESARROLLADO POR ROCIO ORTEGA) ALURA LATAM - 2024</span>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
